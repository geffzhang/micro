<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>layuiAdmin 后台管理员</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
	</head>

	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">查询</label>
							<div class="layui-input-block">
								<input type="text" name="filter" placeholder="请输入" autocomplete="off" class="layui-input">
							</div>

						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
								<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="layui-card-body">
					<div style="padding-bottom: 10px;">
						<button class="layui-btn layuiadmin-btn-admin" data-type="batchdel">删除</button>
						<button class="layui-btn layuiadmin-btn-admin" data-type="add">添加</button>
					</div>

					<table id="LAY-user-back-manage" lay-filter="LAY-user-back-manage"></table>
					<script type="text/html" id="buttonTpl">
						{{#  if(d.check == true){ }}
          <button class="layui-btn layui-btn-xs">已审核</button>
          {{#  } else { }}
          <button class="layui-btn layui-btn-primary layui-btn-xs">未审核</button>
          {{#  } }}
        </script>
					<script type="text/html" id="table-useradmin-admin">
						<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
              class="layui-icon layui-icon-edit"></i>编辑</a>
          {{#  if(d.role == '超级管理员'){ }}
          <a class="layui-btn layui-btn-disabled layui-btn-xs"><i class="layui-icon layui-icon-delete"></i>删除</a>
          {{#  } else { }}
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
              class="layui-icon layui-icon-delete"></i>删除</a>
          {{#  } }}
        </script>
				</div>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index', //主入口模块
				api: '../../app/config',
				delUser: '../../app/identity',
				addUser: '../../app/identity',
				putUser: '../../app/identity',
				createUser: '../../app/identity',
			}).use(['index', 'api', 'createUser', 'putUser', 'delUser', 'useradmin', 'table'], function() {
				var $ = layui.$,
					form = layui.form,
					createUser = layui.createUser,
					table = layui.table;

				//监听搜索
				form.on('submit(LAY-user-back-search)', function(data) {
					var field = data.field;

					//执行重载
					table.reload('LAY-user-back-manage', {
						where: field
					});
				});

				//事件
				var active = {
					batchdel: function() {
						var checkStatus = table.checkStatus('LAY-user-back-manage'),
							checkData = checkStatus.data; //得到选中的数据

						if (checkData.length === 0) {
							return layer.msg('请选择数据');
						}

						layer.prompt({
							formType: 1,
							title: '敏感操作，请验证口令'
						}, function(value, index) {
							layer.close(index);

							layer.confirm('确定删除吗？', function(index) {

								//执行 Ajax 后重载
								/*
								admin.req({
								  url: 'xxx'
								  //,……
								});
								*/
								table.reload('LAY-user-back-manage');
								layer.msg('已删除');
							});
						});
					},
					add: function() {
						layer.open({
							type: 2,
							title: '添加管理员',
							content: 'userform.html',
							area: ['420px', '420px'],
							btn: ['确定', '取消'],
							yes: function(index, layero) {
								var iframeWindow = window['layui-layer-iframe' + index],
									submit = layero.find('iframe').contents().find("#LAY-user-role-submit");
								//监听提交
								iframeWindow.layui.form.on('submit(formDemo)', function(data) {
									let field = data.field;
									let grantPermission = getChange1(field)
									let roles = getChange2(field)
									createUser({
										...field,
										roles: roles,
										permissions: grantPermission
									}).success(res => {
										table.reload('LAY-user-back-manage');
										layer.close(index); //关闭弹层
									})
									return
								});
								submit.trigger('click');
							},
							success(layero, index) {

								var iframe = window['layui-layer-iframe' + index]
								iframe.child(undefined)
							}
						});
					}
				}
				$('.layui-btn.layuiadmin-btn-admin').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});


			function getChange(data) {
				let arr = []
				for (let item in data) {
					if (data[item] === 'on') {
						arr.push(item)
					}
				}
				return arr
			}

			function getChange1(data) {
				let arr = []
				for (let item in data) {
					if (data[item] === 'on' && item.indexOf('1-') != -1) {
						arr.push(item.replace('1-', ''))
					}
				}
				return arr
			}


			function getChange2(data) {
				let arr = []
				for (let item in data) {
					if (data[item] === 'on' && item.indexOf('2-') != -1) {
						arr.push(item.replace('2-', ''))
					}
				}
				return arr
			}
		</script>
	</body>

</html>
